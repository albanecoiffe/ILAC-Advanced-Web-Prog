<html lang="en">

    <meta charset="utf-8">
    <title>contact</title>

<body>
    <div class="container">
        <header>
            <img src="Part1-Files/su_banner.gif" alt="su_banner">
             <nav id="main-nav">
                <!--Faire une liste-->
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>                
            </nav>
        
        
        </header>

        <main class="content">
            <h2>Contact Us:</h2>

            <fieldset>

                <legend>Personal Information</legend>
                <label for="first_name">First Name:*</label>
                <input type="text" id="first_name" name="first_name" required maxlength="25">
                <br> <br>

                <label for="last_name">Last Name:*</label>
                <input type="text" id="last_name" name="last_name" required maxlength="25">
                <br> <br>

                <label for="email">Email:*</label>
                <input type="email" id="email" name="email" required maxlength="35">
                <br> <br>

                <label for="music">Please select your music genre(s) that you like:</label>
                <br>
                <input type="checkbox" name="Classic" value="Classic">Classic
                <br>
                <input type="checkbox" name="Jazz" value="Jazz">Jazz
                <br>
                <input type="checkbox" name="Instrumental" value="Instrumental">Instrumental
                <br>
                <input type="checkbox" name="Blues" value="Blues">Blues

            </fieldset>

            <fieldset>
                <legend>Your Message</legend>

                <label for="question">How did you hear about us?</label>
                <select id="options" name="choix">
                    <option value="Our website">Our website</option>
                    <option value="Friends">Friends</option>
                    <option value="TV Adv.">TV Adv.</option>
                    <option value="Other">Other</option>
                </select>  <br> <br>

                <label for="friends">Would you recommendedus to your friends?</label>
                <br>
                <input type="radio" id="yes" name="reponse" value="yes" checked>
                <label for="yes">Yes</label>

                <input type="radio" id="no" name="reponse" value="no">
                <label for="no">No</label>

                <input type="radio" id="maybe" name="reponse" value="maybe">
                <label for="maybe">Maybe</label>

                <br> <br>
                <label for="your request">Your request :</label>
                 <br>
                 <input type="text" id="request" name="request" required maxlength="200" style="width: 400px; height: 100px">
                
                <br> <br>
                <input type="radio" id="yes" name="reponse" value="yes" checked>
                <label for="yes">Sign me up for email update</label>

                <br> <br>
                <input type="Submit" value="Submit">

            </fieldset>
             <br> 
            <img src="screen map.png" alt="map" width="600" height="400">

        </main>
